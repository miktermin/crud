<div>
    <div ng-if="!addOrEditMode">
        <h3>List of Users</h3>
        <ul>
            <li ng-repeat="user in users">
                <span ng-bind="user.first_name"></span>
                <span ng-bind="user.last_name"></span>
                <span ng-bind="user.age"></span>
                <i class="glyphicon glyphicon-remove" ng-click="remove($index)"></i>
                <i class="glyphicon glyphicon-pencil" ng-click="edit($index)"></i>
            </li>
        </ul>
        <button class="btn btn-default" ng-click="add()">
            <i class="glyphicon glyphicon-plus"></i>
            New User
        </button>
    </div>

    <div ng-if="addOrEditMode">
        <h3 ng-if="selectedUser.age">Edit User Data</h3>
        <h3 ng-if="!selectedUser.age">Add User</h3>
        <form class="col-md-5">
            <input type="text" class="form-control" placeholder="First name" ng-model="selectedUser.first_name" />
            <input type="text" class="form-control" placeholder="Last name" ng-model="selectedUser.last_name"/>
            <input type="number" class="form-control" placeholder="Age" ng-model="selectedUser.age"/>
            <input type="submit" class="form-control" value="Save" ng-click="save()" />
        </form>
    </div>
</div>
